<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Timer Boy</title>
        <link rel = "stylesheet" type = "text/css" href = "./CSS/main.css">
    </head>

    <body>

        <!-- Slideshow container -->
<div class="slideshow-container"> <!-- CLASSES within a class -->

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./IMAGES/car1.jpg" style="width:100%">
      <div class="text">Blue Car</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./IMAGES/car2.jpg" style="width:100%">
      <div class="text">Black Car</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./IMAGES/car3.jpg" style="width:100%">
      <div class="text">Red Car</div>
    </div>
  
    <!-- Next and previous buttons placed over image the &# is a character code. they are arrows-->  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles that correspond with the images -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>




<!-- Timer program code. Seperate from slideshow -->

        <p>How many seconds would you like to set your alarm for?</p>
        <input id = "seconds" value = ""/>
        <button onclick = "countdown()">Click Here!</button>
        <p id = "timer"></p>

        <script src="JS/main.js"></script>
    </body>
</html>
